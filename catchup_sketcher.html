<html>
<head>
    <title>Catchup Position Sketcher</title>
</head>
<body>
    <svg id="board" width="300" height="340" xmlns="http://www.w3.org/2000/svg">
        <rect width="300" height="340" style="fill:rgb(255,240,240)"></rect>
        <rect width="300" height="50" style="fill:rgb(240,255,240)"></rect>
        <text x="10" y="20" class="score" style="fill:black;font-size: 15px;font-family:Arial"></text>
        <text x="10" y="40" class="score" style="fill:black;font-size: 15px;font-family:Arial"></text>
        <text x="260" y="30" id="moves" style="fill:black;font-size: 25px;font-family:Arial"></text>
    </svg>

    <form id="settings">
    <input type="radio" name="player" value="black" checked>Black
    <input type="radio" name="player" value="white">White
    <input type="radio" name="player" value="empty">Empty
    <br>
    <input type="checkbox" name="highlight">Highlight
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="catchup_sketcher.js"></script> 
</body>
</html>
